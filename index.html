<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script defer src="test.js"></script>
  </head>
  <body>
    <div class="lampContainer">
      <div class="button" id="lamp1">💡 1️⃣</div>
      <div class="button" id="lamp2">💡 2️⃣</div>
      <div class="button" id="lamp3">💡 3️⃣</div>
      <div class="button" id="lamp4">💡 4️⃣</div>
    </div>
    <div class="pickerContainer">
      <div id="picker"></div>
    </div>
    <div>
      <input type="range" min="0" max="254" id="brightnessSelector" />
    </div>
    <div class="lampContainer">
      <div class="button" data-temp="250">Kalt</div>
      <div class="button" data-temp="300">Neutral</div>
      <div class="button" data-temp="370">Warm</div>
      <div class="button" data-temp="454">Sehr warm</div>
    </div>

    <!-- Weitere Effekte -->
    <div class="lampContainer">
      <div class="button effect-btn" data-effect="blink">Blink</div>
      <div class="button effect-btn" data-effect="breathe">Breathe</div>
      <div class="button effect-btn" data-effect="okay">Okay</div>
      <div class="button effect-btn" data-effect="stop_effect">Stop</div>
    </div>
  </body>
</html>
